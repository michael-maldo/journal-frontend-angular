<div *ngIf="entry">
  <h1>{{ entry.title }}</h1>
  <p><small>{{ entry.createdAt | date:'medium' }}</small></p>
  <markdown [data]="entry.content"></markdown>
  <div class="tags">
    <span *ngFor="let tag of entry.tags" class="tag">{{ tag }} </span>
  </div>
</div>

<div *ngIf="!entry">
  <p>Entry not found.</p>
</div>
