<div class="entry" *ngFor="let entry of entries">
  <p><small>{{ entry.createdAt | date }}</small></p>
  <h2>{{ entry.title }}</h2>
  <markdown [data]="entry.content"></markdown>
  <div class="tags">
    [[ <span *ngFor="let tag of entry.tags" class="tag">{{ tag }} </span> ]]
  </div>
  <hr />
</div>
